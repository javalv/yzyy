<ion-view view-title="终端代理查询页面">
    <div class="bar bar-header bar-assertive">
        <h1 class="title header-title">终端代理查询页面</h1>
    </div>

    <ion-content class="has-header">
        <ion-list>
            <div class="item item-divider ">代理人信息</div>
            <div class="publish-padding">
                <div class="list">
                    <label class="item item-input simple-label" ng-show="switchType.hospital">
                        <div class="input-label detail-label-title">
                            代理人类型：
                        </div>
                        <span class="detail-label-text">123</span>
                    </label>

                    <label class="item item-input simple-label" ng-show="switchType.hospital">
                        <span class="input-label detail-label-title">
                            负责区域：
                        </span>
                        <span class="detail-label-text">123</span>
                    </label>

                    <label class="item item-input  simple-label" ng-show="switchType.hospital">
                        <div class="input-label detail-label-title">
                            主要负责医院的类别：
                        </div>
                        <span class="detail-label-text">123</span>
                    </label>
                    <label class="item item-input simple-label" ng-show="switchType.hospital">
                        <div class="input-label detail-label-title">
                            主要负责医院的级别：
                        </div>
                        <span class="detail-label-text">123</span>
                    </label>

                    <label class="item item-input simple-label" ng-show="switchType.hospital">
                        <span class="input-label detail-label-title">
                            主要医院列举：
                        </span>
                        <span class="detail-label-text">123</span>
                    </label>

                    <label class="item item-input simple-label" ng-show="switchType.hospital">
                        <span class="input-label detail-label-title">
                            目前主要负责的科室：
                        </span>
                        <span class="detail-label-text">123</span>
                    </label>

                </div>

            </div>
        </ion-list>
        <ion-list>
            <div class="item item-divider">代理人目标</div>
            <div class="publish-padding">
                <div class="list">
                    <label class="item item-input simple-label" ng-show="switchType.hospital">
                        <span class="input-label detail-label-title">
                            期望代理产品：
                        </span>
                        <span class="detail-label-text">123</span>
                    </label>
                    <label class="item item-input simple-label" ng-show="switchType.hospital">
                        <div class="input-label detail-label-title">
                            期望合作方式：
                        </div>
                        <span class="detail-label-text">123</span>
                    </label>
                    <label class="item item-input simple-label" ng-show="switchType.hospital">
                        <div class="input-label detail-label-title">
                            期望结算方式:
                        </div>
                        <span class="detail-label-text">123</span>
                    </label>
                    <label class="item item-input simple-label" ng-show="switchType.hospital">
                        <div class="input-label detail-label-title">
                            是否有区域代理意愿:
                        </div>
                        <span class="detail-label-text">123</span>
                    </label>
                </div>
            </div>
        </ion-list>

        <ion-list>
            <div class="item item-divider">代理人实力</div>
            <div class="publish-padding">
                <div class="list">
                    <label class="item item-input simple-label" ng-show="switchType.hospital">
                        <span class="input-label detail-label-title">
                            行业经验：
                        </span>
                        <span class="detail-label-text">123</span>
                    </label>

                    <label class="item item-input simple-label" ng-show="switchType.hospital">
                        <span class="input-label detail-label-title">从业年限:</span>
                        <span class="detail-label-text">123</span>
                    </label>

                    <label class="item item-input simple-label" ng-show="switchType.hospital">
                        <span class="input-label detail-label-title">
                            代理商能力：
                        </span>
                        <span class="detail-label-text">123</span>
                    </label>
                    <label class="item item-input simple-label" ng-show="switchType.hospital">
                        <span class="input-label detail-label-title">
                            学术能力：
                        </span>
                        <span class="detail-label-text">123</span>
                    </label>

                    <label class="item item-input simple-label" ng-show="switchType.hospital">
                        <span class="input-label detail-label-title">其他优势:</span>
                        <span class="detail-label-text">123</span>
                    </label>

                    <div class="item item-input simple-label" ng-show="switchType.hospital">
                        <span class="input-label detail-label-title">联系人:</span>
                        <span class="detail-label-text">张三&nbsp;男</span>
                    </div>

                    <label class="item item-input simple-label" ng-show="switchType.hospital">
                        <span class="input-label detail-label-title">手机:</span>
                        <span class="detail-label-text">123</span>
                    </label>

                    <label class="item item-input simple-label" ng-show="switchType.hospital">
                        <span class="input-label detail-label-title">邮箱:</span>
                        <span class="detail-label-text">123</span>
                    </label>

                    <label class="item item-input simple-label" ng-show="switchType.hospital">
                        <div class="input-label detail-label-title">
                            有效期:
                        </div>
                        <span class="detail-label-text">123</span>
                    </label>
                </div>
            </div>
        </ion-list>

    </ion-content>
</ion-view>
